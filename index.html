<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Contagem Tropical</title>
    <style>
        :root {
            --accent: #f97316;
            --muted: #374151;
        }

        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif
        }

        body {
            margin: 0;
            height: 100%;
            display: grid;
            place-items: center;
            padding: 20px;
            background: #07202a;
            color: #fff
        }

        .wrap {
            padding: 28px;
            border-radius: 16px;
            width: 100%;
            max-width: 900px;
            text-align: center;
            backdrop-filter: blur(4px)
        }

        .avatars {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 24px
        }

        .avatar {
            position: relative;
            width: 43px;
            height: 43px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #fff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, .25);
            animation: float 3s ease-in-out infinite;
            padding: 2px
        }

        .avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%
        }

        .avatar:nth-child(even) {
            animation-delay: .5s
        }

        .avatar:nth-child(odd) {
            animation-delay: 1s
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0)
            }

            50% {
                transform: translateY(-10px)
            }
        }

        .title {
            font-size: 20px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 20px
        }

        .counter {
            display: flex;
            justify-content: center;
            gap: 14px;
            flex-wrap: wrap
        }

        .time-box {
            background: rgba(255, 255, 255, 0.06);
            padding: 16px;
            border-radius: 12px;
            width: 110px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.04)
        }

        .time-num {
            font-size: 34px;
            font-weight: 800;
            color: var(--accent);
            transition: all .18s ease
        }

        .time-label {
            font-size: 13px;
            margin-top: 6px;
            color: wheat
        }

        .done {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30px;
            font-weight: 900;
            color: #ffd54d;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            z-index: 10;
            display: none;
            text-align: center;
        }


        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none
        }

        body {
            background-image: url(./beach-back.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="avatars">
            <div class="avatar" style="background:linear-gradient(135deg,#facc15,#f59e0b)">
                <img src="./avatar1.png" alt="">

            <div class="avatar" style="background:linear-gradient(135deg,#3b82f6,#1d4ed8)">
                <img src="./avatar3.png" alt="">

            <div class="avatar" style="background:linear-gradient(135deg,#10b981,#047857)">
                <img src="./avatar4.png" alt="">
            </div>
            <div class="avatar" style="background:linear-gradient(135deg,#ec4899,#db2777)">
                <img src="./avatar5.png" alt="">
            </div>
            <div class="avatar" style="background:linear-gradient(135deg,#a855f7,#7e22ce)">
                <img src="./avatar6.png" alt="">
            </div>
            <div class="avatar" style="background:linear-gradient(135deg,#f97316,#c2410c)">
                <img src="./avatar7.png" alt="">
            </div>
            <div class="avatar" style="background:linear-gradient(135deg,#06b6d4,#0e7490)">
                <img src="./avatar8.png" alt="">
            </div>
            <div class="avatar" style="background:linear-gradient(135deg,#84cc16,#4d7c0f)">

            </div>
            <div class="avatar" style="background:linear-gradient(135deg,#eab308,#ca8a04)">

            <div class="avatar" style="background:linear-gradient(135deg,#14b8a6,#0f766e)">

        </div>


        <div class="title">Praiou em:</div>

        <div id="counter" class="counter">
            <div class="time-box">
                <div id="days" class="time-num">0</div>
                <div class="time-label">Dias</div>
            </div>
            <div class="time-box">
                <div id="hours" class="time-num">00</div>
                <div class="time-label">Horas</div>
            </div>
            <div class="time-box">
                <div id="minutes" class="time-num">00</div>
                <div class="time-label">Minutos</div>
            </div>
            <div class="time-box">
                <div id="seconds" class="time-num">00</div>
                <div class="time-label">Segundos</div>
            </div>
        </div>

    </div>

    <div id="done" class="done">
        üåä PRAIOU PORRA!!! üèñÔ∏è
        <img src="./monkey-beach.gif" alt="">
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        const elDays = document.getElementById('days')
        const elHours = document.getElementById('hours')
        const elMinutes = document.getElementById('minutes')
        const elSeconds = document.getElementById('seconds')
        const counter = document.getElementById('counter')
        const done = document.getElementById('done')

        const TEST_MODE = false
        const targetTime = TEST_MODE ? Date.now() + 3000 : new Date("2025-11-14T00:00:00").getTime()

        function pad(n) { return String(n).padStart(2, '0') }

        function updateOnce() {
            const now = Date.now()
            let diffSec = Math.floor((targetTime - now) / 1000)
            if (diffSec <= 0) {
                counter.style.display = 'none'
                done.style.display = 'block'
                startFireworks()
                clearInterval(timer)
                return
            }
            const days = Math.floor(diffSec / 86400)
            diffSec %= 86400
            const hours = Math.floor(diffSec / 3600)
            diffSec %= 3600
            const minutes = Math.floor(diffSec / 60)
            const seconds = diffSec % 60
            elDays.textContent = days
            elHours.textContent = pad(hours)
            elMinutes.textContent = pad(minutes)
            elSeconds.textContent = pad(seconds)
        }

        let timer = setInterval(updateOnce, 1000)
        updateOnce()

        function startFireworks() {
            const canvas = document.getElementById('fireworks')
            const ctx = canvas.getContext('2d')
            let w, h
            function resize() { w = canvas.width = innerWidth; h = canvas.height = innerHeight }
            resize(); addEventListener('resize', resize)
            const particles = []
            function rand(min, max) { return Math.random() * (max - min) + min }
            class Particle {
                constructor(x, y, color, spd, angle, gravity) {
                    this.x = x; this.y = y; this.color = color; this.vx = Math.cos(angle) * spd; this.vy = Math.sin(angle) * spd; this.life = 120; this.size = rand(1, 3); this.gravity = gravity
                }
                update() { this.vy += this.gravity; this.x += this.vx; this.y += this.vy; this.life-- }
                draw() { ctx.globalAlpha = Math.max(0, this.life / 120); ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill() }
            }
            function explode(x, y) {
                const hue = Math.floor(rand(0, 360))
                const count = 60
                for (let i = 0; i < count; i++) {
                    const angle = rand(0, Math.PI * 2)
                    const speed = rand(1.5, 6)
                    const color = `hsl(${hue + rand(-20, 20)},100%,60%)`
                    particles.push(new Particle(x, y, color, speed, angle, 0.04))
                }
            }
            let frames = 0
            function loop() {
                requestAnimationFrame(loop)
                ctx.fillStyle = 'rgba(0,0,0,0.18)'
                ctx.fillRect(0, 0, w, h)
                if (frames % 50 === 0) explode(rand(100, w - 100), rand(100, h / 2))
                for (let i = particles.length - 1; i >= 0; i--) {
                    const p = particles[i]; p.update(); p.draw()
                    if (p.life <= 0) particles.splice(i, 1)
                }
                frames++
            }
            loop()
        }
    </script>
</body>

</html>
